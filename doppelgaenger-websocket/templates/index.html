<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Dashboard example</title>

    <style>
        .updated .card-header {
            animation: updated ease-out 500ms 1;
        }

        @keyframes updated {
            0% {
                background-color: rgb(230, 253, 212);
            }
            100% {
                background-color: inherit;
            }
        }

    </style>
</head>

<body>

<header class="container">
    <h1>Dashboard example</h1>
</header>

<main class="container">
    <div class="row pb-2">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <p class="card-text">
                        <code id="last-message"></code>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="row row-cols-1 row-cols-md-2 row-cols-xl-4 g-4" id="devices"></div>

</main>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<script src="index.js"></script>

<script>
    function connect() {
        const websocket = new WebSocket(location.origin.replace(/^http/, 'ws') + '/socket')
        websocket.onmessage = (evt) => {
            $("#last-message").text(evt.data);
            updateDevice(JSON.parse(evt.data));
        }
        websocket.onclose = (e) => {
            setTimeout(() => {
                connect();
            }, 1000);
        }
        websocket.onerror = (e) => {
            console.error("WebSocket failed: ", e);
            websocket.close();
        }
    }
    connect();
</script>

</body>

</html>
