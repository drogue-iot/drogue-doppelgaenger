description = "Drogue IoT Doppelg√§nger Console Frontend"
version = "0.1.0"
authors = ["Jens Reimann <jreimann@redhat.com>"]
edition = "2021"
license = "Apache-2.0"

[dependencies]
patternfly-yew = "0.2.0"
wasm-logger = "0.2"
